<!DOCTYPE html>
<html lang="ru-RU">
	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ page.title }}</title>
		
		<!-- SEO -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}{{ site.baseurl }}/assets/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}{{ site.baseurl }}/assets/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}{{ site.baseurl }}/assets/favicons/favicon-16x16.png">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#FFFFFF">

		<link rel="manifest" href="{{ site.url }}{{ site.baseurl }}/manifest.json">

		<meta name="description" content="{{ post.excerpt }}"/>
		<meta property="og:url" content="{{ post.url | prepend: site.baseurl | prepend: site.url }}"/>
		<meta property="og:type" content="article"/>
		<meta property="article:publisher" content="https://sleepconsult.ru"/>
		<meta property="article:author" content="Ольга Мырсикова" />
		<meta property="article:tag" content="{{ page.tag }}"/>
		<meta property="og:title" content="{{ page.title }} | Ольга Мырсикова"/>
		<meta property="og:site_name" content="Ольга Мырсикова | Консультант по детскому сну"/>
		<meta property="og:description" content="{{ post.excerpt }}"/>
		<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/post/{{ post.url }}-1200px.png"/>
		<meta property="og:image:url" content="{{ site.url }}{{ site.baseurl }}/assets/post/{{ post.url }}-1200px.png"/>
		<meta property="og:image:secure_url" content="{{ site.url }}{{ site.baseurl }}/assets/post/{{ post.url }}-1200px.png"/>
		<meta property="og:image:type" content="image/png"/>
		<meta property="og:image:width" content="1200"/>
		<meta property="og:image:height" content="801"/>
		<meta property="og:locale" content="ru-RU"/>

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style.css">

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

	</head>
	<body>
		
		{% include header-post.html %}

		<main>

			<div id="post">
				<h1 id="post-title">{{ page.title }}</h1>
				<div id="post-content">
					{{ content }}
				</div>
			</div>

			<p id="post-stars">&starf;&nbsp;&starf;&nbsp;&starf;&nbsp;&starf;&nbsp;&starf;</p>

			<div id="post-3">
				{% for post in site.posts limit:3 %}
				<div class="post-3-preview">
					<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
						<picture>
							<source srcset="{{ site.url}}{{ site.baseurl }}/assets/post{{ post.url }}-500px.webp" type="image/webp">
							<source srcset="{{ site.url}}{{ site.baseurl }}/assets/post{{ post.url }}-500px.png" type="image/png">
							<img class="post-3-image" src="{{ site.url}}{{ site.baseurl }}/assets/post{{ post.url }}-500px.png" loading="lazy" alt="Илюстрация поста">
						</picture>
					</a>
					<p class="post-3-title"><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></p>
					<div class="post-3-content">
						{{ post.excerpt }}
					</div>
					<div class="post-3-more"><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">читать дальше</a></div>
				</div>
				{% endfor %}
			</div>

			<div id="instagram-more">
				<a href="https://www.instagram.com/sleep.consult/" target="_blank">
					<h3>читать больше в Инстаграм</h3>
				</a>
			</div>

			<div id="back">
				<a href="{{ site.url }}{{ site.baseurl }}/#blog" title="Назад">
					<svg id="back-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
						<path fill="currentColor" d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/>
					</svg>
				</a>
			</div>

		</main>

		{% include footer.html %}

        </body>
    </html>
