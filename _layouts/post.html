<!DOCTYPE html>
<html lang="ru-RU">
	<head>
		
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/post.css">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/post-768px.css" media="screen and (min-width:768px)">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-480px.css" media="screen and (max-width:479px)">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-640px.css" media="screen and (min-width:480px)">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-768px.css" media="screen and (min-width:640px)">	
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-1024px.css" media="screen and (min-width:768px)">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-1200px.css" media="screen and (min-width:1024px)">
		<link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/css/style-infinity.css" media="screen and (min-width:1200px)">

		<title>{{ page.title }}</title>
		<meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Smooth Scrolling -->
		<script>
		$(document).on('click', 'a[href^="#"]', function (event) {
			event.preventDefault();
			
			$('html, body').animate({
				scrollTop: $($.attr(this, 'href')).offset().top
			}, 500);
		});
		</script>

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

	</head>
	<body>
		
		{% include header.html %}

		{% include home.html %}

		<main>

			<div id="post">
				<h1 id="post-title">{{ page.title }}</h1>
				
				<div id="post-date">
					<p>{{ page.date | date: "%-d.%m.%Y" }}</p>
				</div>
				
				<div id="post-content">
					{{ content }}
				</div>
			</div>

			<div id="back">
				<a href="{{ site.url }}{{ site.baseurl }}/" title="Назад">
					<svg id="back-icon"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
						<path fill="currentColor" d="M192 448c-8.188 0-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l137.4 137.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448z"/>
					</svg>
				</a>
			  </div>

		</main>

		{% include footer.html %}

        </body>
    </html>
