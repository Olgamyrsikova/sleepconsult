<section id="blog">
    <h2>Полезные статьи</h2>
    
    <div id="blog-content">

        {% for post in site.posts %}
		<div class="blog-preview">
			<!-- <a class="preview-image-a" href="{{ post.url }}"><img class="preview-image" src="{{ site.url }}/assets/post-images/{{post.date | date: '%Y-%m-%d' }}/preview.jpg" alt="Илюстрация поста"></a> -->
			<p class="blog-preview-title"><a href="{{ post.url }}">{{ post.title }}</a></p>
			<div class="blog-preview-content">
				{{ post.excerpt }}
			</div>
			<div class="blog-preview-more"><a href="{{ post.url }}">читать дальше</a></div>
		</div>
		{% endfor %}

    </div>
</section>
