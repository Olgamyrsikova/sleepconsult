<section id="feedback">
    <h2>Отзывы</h2>

    <div id="feedback-content">
        <div class="photos">
            <div><img src="assets/feedback/feedback-1.png"/></div>
            <div><img src="assets/feedback/feedback-2.png"/></div>
            <div><img src="assets/feedback/feedback-3.png"/></div>
            <div><img src="assets/feedback/feedback-4.png"/></div>
            <div><img src="assets/feedback/feedback-5.png"/></div>
            <div><img src="assets/feedback/feedback-6.png"/></div>
        </div>
    </div>

    <script type="text/javascript" src="lib/slick/slick.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.photos').slick({
                lazyLoad: 'ondemand',
                dots: true,
                mobileFirst: true,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        lazyLoad: 'ondemand',
                        slidesToShow: 3,
                        slidesToScroll: 1,
                        dots: true,
                        centerMode: true
                    }
                }]
            });
        });
    </script>
</section>
